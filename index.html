<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce</title>
</head>
<body>
    <header class="h-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="logo">Summer</a>
            </div>

            <div class="l-menu" id="bar-menu">
                <ul class="u-list">
                    <li class="l-item"><a href="#inicio" class="l-link active">Inicio</a></li>
                    <li class="l-item"><a href="#produtos" class="l-link">Produtos</a></li>
                    <li class="l-item"><a href="#novidades" class="l-link">Novidades</a></li>                   
                </ul>
            </div>
            <div>
                <i class='bx bx-cart _cart'></i>
                <i class='bx bx-menu _toggle' id="i-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="home" id="home">
            <div class="home-container bd-grid">
                <div class="home-data">
                    <h1 class="home-title">Novo <br><span> para você</span></h1>
                    <a href="#featured" class="button">Comprar</a>
                </div>
                <img src="imagens/VestidoAmarelo.jpg" alt="" class="home-img">
            </div>
        </section>

        <section class="collection section">
            <div class="collection-container bd-grid">
                <div class="collection-box">
                    <img src="/imagens/Masculino.jpg" alt="" class="collection-img">

                    <div collection-data>
                        <h2 class="collection-title"><span class="collection-subtitle">Masculino</span><br>loremipsum</h2>
                        <a href="#" class="collection-view">Ver opções</a>
                    </div>
                </div>

                <div class="collection-box">
                    
                    <div collection-data>
                        <h2 class="collection-title"><span class="collection-subtitle">Feminino</span><br>loremipsum</h2>
                        <a href="#" class="collection-view">Ver opções</a>
                    </div>

                    <img src="/imagens/BlusaRose.jpg" alt="" class="collection-img">
                </div>
            </div>
        </section>

        <section class="featured section" id="featured">
            <h2 class="section-title"> Produtos</h2>
            <a href="#" class="section-all">Ver todos</a>

            <div class="featured-container bd-grid">
                <div class="featured-product">
                    <div class="featured-box">
                        <div class="featured-new">Novo</div>                    
                        <img src="/imagens/BlusasXadrez.jpg" alt="" class="Featured-img">
                    </div>

                    <div class="featured-data">
                        <h3 class="featured-name">Oculos de sol</h3>
                        <span class="featured-price">R$ 50,00</span>
                    </div>                
                </div>
                
                <div class="featured-product">
                    <div class="featured-box">
                        <div class="featured-new">Novo</div>                    
                        <img src="/imagens/BlusasXadrez.jpg" alt="" class="Featured-img">
                    </div>

                    <div class="featured-data">
                        <h3 class="featured-name">Oculos de sol</h3>
                        <span class="featured-price">R$ 50,00</span>
                    </div>                
                </div> 
                
                <div class="featured-product">
                    <div class="featured-box">
                        <div class="featured-new">Novo</div>                    
                        <img src="/imagens/BlusasXadrez.jpg" alt="" class="Featured-img">
                    </div>

                    <div class="featured-data">
                        <h3 class="featured-name">Oculos de sol</h3>
                        <span class="featured-price">R$ 50,00</span>
                    </div>                
                </div>    
            </div>
        </section>


    </main>
    <script src="app.js"></script>
</body>
</html>
